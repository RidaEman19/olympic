<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Olympic | Event Explorer</title>
  <link rel="icon" type="image/png" href="..//image/olympic logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --blue:#0085C7;  /* Olympic blue */
      --yellow:#F4C300;/* Olympic yellow */
      --black:#000000; /* Olympic black */
      --green:#009F3D; /* Olympic green */
      --red:#DF0024;   /* Olympic red */
      --bg:#0f172a;
      --card:#0b1022;
      --text:#e6edf3;
      --muted:#94a3b8;
      --ring-shadow: 0 0 0 2px inset #0003;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 400px at 70% -100px, rgb(18, 34, 17), transparent 50%),
        linear-gradient(180deg, #1a2e5e 100%, #0f172a 100%);
      min-height:100vh;
    }

    header{
      padding:28px 20px 12px;
      border-bottom:1px solid #1f2b4d;
      position:sticky; top:0; backdrop-filter:saturate(1.2) blur(6px);
      /* background-color:#0f172acc; */
      background:  linear-gradient(180deg, #065e23 0%, #1a2e5e 100%);
      z-index:10;
    }

    .brand{
      display:flex; align-items:center; gap:16px; margin-bottom:14px;
    }
    .rings{
      display:flex; gap:6px; align-items:center;
    }
    .ring{
      width:22px; height:22px; border:3px solid; border-radius:50%;
      box-shadow:var(--ring-shadow);
    }
    .ring.blue{border-color:var(--blue)}
    .ring.yellow{border-color:var(--yellow)}
    .ring.black{border-color:var(--black)}
    .ring.green{border-color:var(--green)}
    .ring.red{border-color:var(--red)}
    .title{
      font-size:1.4rem; font-weight:700; letter-spacing:0.2px;
    }
    .subtitle{color:var(--muted); font-size:0.95rem}

    .filters{
      display:grid; grid-template-columns: repeat(4, minmax(160px, 1fr)) 1fr;
      gap:12px; margin-top:10px;
    }
    .filters .control{
      display:flex; flex-direction:column; gap:6px;
    }
    .filters label{font-size:0.8rem; color:#cbd5e1}
    select, input[type="search"]{
      background-color:#0b1022; color:var(--text); border:1px solid #1f2b4d;
      border-radius:10px; padding:10px 12px; outline:none;
    }
    select:focus, input[type="search"]:focus{border-color:#3b82f6}

    .chipbar{
      display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;
    }
    .chip{
      background-color:#0b1022; color:#dbeafe; border:1px solid #1f2b4d;
      padding:6px 10px; border-radius:999px; font-size:0.85rem; cursor:pointer;
    }
    .chip.active{background-color:#1e3a8a; border-color:#3b82f6}

    main{padding:18px 20px 40px;}
    .grid{
      display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap:14px;
    }
    .card{
      background-color:var(--card);
      border:1px solid #192649;
      border-radius:14px;
      padding:14px;
      display:flex; flex-direction:column; gap:10px;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 6px 24px #0006}
    .sport-line{
      display:flex; align-items:center; justify-content:space-between;
    }
    .sport{
      font-weight:700; letter-spacing:0.2px;
    }
    .year{
      color:#cbd5e1; font-variant-numeric:tabular-nums;
    }
    .meta{display:flex; gap:8px; flex-wrap:wrap}
    .badge{
      font-size:0.78rem; padding:5px 8px; border-radius:999px;
      border:1px solid #243b78; color:#cfe1ff; background-color:#0c1430;
    }
    .desc{color:#cbd5e1; font-size:0.92rem}
    .actions{
      display:flex; justify-content:space-between; align-items:center; margin-top:6px;
    }
    .btn{
      padding:8px 12px; border-radius:10px; border:1px solid #1f2b4d;
      background:#0b1022; color:#e2e8f0; cursor:pointer;
    }
    .btn.primary{background:#1e3a8a; border-color:#3b82f6}
    .btn.secondary{background:#0b1022}
    .favorite{
      display:flex; align-items:center; gap:6px; color:#fca5a5; cursor:pointer;
      user-select:none;
    }
    .favorite.active{color:#ef4444}

    .empty{
      margin:16px 0; padding:18px; border:1px dashed #344266; border-radius:12px;
      color:#cbd5e1; text-align:center;
    }

    footer{
      padding:24px 20px; color:#94a3b8; font-size:0.9rem;
      border-top:1px solid #1f2b4d; margin-top:24px;
    }
 :root {
      --text: #fff;
      --accent: #ffcc00;
      --muted: #ccc;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    /* Navbar */
    .olympic-navbar {
      background: linear-gradient(90deg, #116130, #191177);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-bottom: 2px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .rings {
      width: 110px;
      height: 50px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      transition: all 0.3s ease;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: yellowgreen;
      transition: width .3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0c3f1f;
        flex-direction: column;
        width: 220px;
        display: none;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    @media (max-width:700px){
      .filters{grid-template-columns: 1fr 1fr}
      .chipbar{margin-top:12px}
      header{padding:22px 16px 12px}
      main{padding:16px}
    }
  </style>
</head>
<body>

<header class="olympic-navbar">

  <header>
    <div class="brand" aria-label="Olympic theme">
      <div class="rings" aria-hidden="true">
        <div class="ring blue"></div>
        <div class="ring yellow"></div>
        <div class="ring black"></div>
        <div class="ring green"></div>
        <div class="ring red"></div>
      </div>
      <div>
        <div class="title">Olympic Event Explorer</div>
        <div class="subtitle">Filter by sport, year, season, and host city</div>
      </div>
    </div>

    <div class="filters" role="region" aria-label="Filters">
      <div class="control">
        <label for="sportSelect">Sport</label>
        <select id="sportSelect">
          <option value="">All sports</option>
        </select>
      </div>
      <div class="control">
        <label for="yearSelect">Year</label>
        <select id="yearSelect">
          <option value="">All years</option>
        </select>
      </div>
      <div class="control">
        <label for="seasonSelect">Season</label>
        <select id="seasonSelect">
          <option value="">Any</option>
          <option value="Summer">Summer</option>
          <option value="Winter">Winter</option>
        </select>
      </div>
      <div class="control">
        <label for="citySelect">Host city</label>
        <select id="citySelect">
          <option value="">Any city</option>
        </select>
      </div>
      <div class="control">
        <label for="searchInput">Search (event or athlete)</label>
        <input id="searchInput" type="search" placeholder="e.g., 100m or Phelps" />
      </div>
    </div>

    <div class="chipbar" id="quickChips" aria-label="Quick filters">
      <!-- chips injected by JS -->
    </div>
  </header>

  <main>
    <section class="grid" id="cards" aria-live="polite" aria-busy="false">
      <!-- cards injected by JS -->
    </section>
    <div class="empty" id="emptyState" hidden>No events match your filters. Try clearing or changing filters.</div>
  </main>

 

  <script>
    // Sample dataset (you can replace or extend this)
    const EVENTS = [
      { id: 1, sport: "Athletics", event: "Men's 100m", year: 2012, season: "Summer", city: "London", medal: "Gold", athlete: "Usain Bolt" },
      { id: 2, sport: "Athletics", event: "Men's 200m", year: 2016, season: "Summer", city: "Rio de Janeiro", medal: "Gold", athlete: "Usain Bolt" },
      { id: 3, sport: "Swimming", event: "Men's 200m Butterfly", year: 2008, season: "Summer", city: "Beijing", medal: "Gold", athlete: "Michael Phelps" },
      { id: 4, sport: "Gymnastics", event: "Women's All-Around", year: 2016, season: "Summer", city: "Rio de Janeiro", medal: "Gold", athlete: "Simone Biles" },
      { id: 5, sport: "Figure Skating", event: "Men's Singles", year: 2014, season: "Winter", city: "Sochi", medal: "Gold", athlete: "Yuzuru Hanyu" },
      { id: 6, sport: "Athletics", event: "Women's Marathon", year: 2020, season: "Summer", city: "Tokyo", medal: "Gold", athlete: "Peres Jepchirchir" },
      { id: 7, sport: "Basketball", event: "Men's Final", year: 2008, season: "Summer", city: "Beijing", medal: "Gold", athlete: "USA Team" },
      { id: 8, sport: "Skateboarding", event: "Women's Street", year: 2020, season: "Summer", city: "Tokyo", medal: "Gold", athlete: "Momiji Nishiya" },
      { id: 9, sport: "Snowboarding", event: "Men's Halfpipe", year: 2018, season: "Winter", city: "Pyeongchang", medal: "Gold", athlete: "Shaun White" },
      { id:10, sport: "Weightlifting", event: "Men's 73kg", year: 2024, season: "Summer", city: "Paris", medal: "Gold", athlete: "Rahmat Erwin Abdullah" }
    ];

    const state = {
      sport: "",
      year: "",
      season: "",
      city: "",
      search: "",
      favorites: new Set(JSON.parse(localStorage.getItem("favorites") || "[]"))
    };

    const refs = {
      sportSelect: document.getElementById("sportSelect"),
      yearSelect: document.getElementById("yearSelect"),
      seasonSelect: document.getElementById("seasonSelect"),
      citySelect: document.getElementById("citySelect"),
      searchInput: document.getElementById("searchInput"),
      cards: document.getElementById("cards"),
      emptyState: document.getElementById("emptyState"),
      chips: document.getElementById("quickChips")
    };

    // Populate dropdowns dynamically
    function populateFilters(){
      const sports = Array.from(new Set(EVENTS.map(e=>e.sport))).sort();
      const years  = Array.from(new Set(EVENTS.map(e=>e.year))).sort((a,b)=>a-b);
      const cities = Array.from(new Set(EVENTS.map(e=>e.city))).sort();

      for(const s of sports){
        const opt = new Option(s, s); refs.sportSelect.add(opt);
      }
      for(const y of years){
        const opt = new Option(y, y); refs.yearSelect.add(opt);
      }
      for(const c of cities){
        const opt = new Option(c, c); refs.citySelect.add(opt);
      }

      // Quick chips
      const chipDefs = [
        {label:"Top Sprint", apply:()=>{refs.sportSelect.value="Athletics"; refs.searchInput.value="100m"; syncState();}},
        {label:"Swimming Golds", apply:()=>{refs.sportSelect.value="Swimming"; refs.searchInput.value="Gold"; syncState();}},
        {label:"Winter Only", apply:()=>{refs.seasonSelect.value="Winter"; syncState();}},
        {label:"Tokyo 2020", apply:()=>{refs.citySelect.value="Tokyo"; refs.yearSelect.value="2020"; syncState();}},
        {label:"Clear", apply:clearFilters}
      ];
      chipDefs.forEach((c,i)=>{
        const btn = document.createElement("button");
        btn.className = "chip";
        btn.type = "button";
        btn.textContent = c.label;
        btn.addEventListener("click", ()=>{
          [...refs.chips.children].forEach(el=>el.classList.remove("active"));
          btn.classList.add("active");
          c.apply();
          setTimeout(()=>btn.classList.remove("active"), 800);
        });
        refs.chips.appendChild(btn);
      });
    }

    function clearFilters(){
      refs.sportSelect.value = "";
      refs.yearSelect.value = "";
      refs.seasonSelect.value = "";
      refs.citySelect.value = "";
      refs.searchInput.value = "";
      syncState();
    }

    function syncState(){
      state.sport  = refs.sportSelect.value;
      state.year   = refs.yearSelect.value;
      state.season = refs.seasonSelect.value;
      state.city   = refs.citySelect.value;
      state.search = refs.searchInput.value.trim().toLowerCase();
      render();
    }

    function filterEvents(){
      return EVENTS.filter(e=>{
        if(state.sport && e.sport !== state.sport) return false;
        if(state.year && e.year !== Number(state.year)) return false;
        if(state.season && e.season !== state.season) return false;
        if(state.city && e.city !== state.city) return false;
        if(state.search){
          const hay = `${e.event} ${e.athlete} ${e.medal} ${e.sport} ${e.city} ${e.year}`.toLowerCase();
          if(!hay.includes(state.search)) return false;
        }
        return true;
      });
    }

    function saveFavorites(){
      localStorage.setItem("favorites", JSON.stringify([...state.favorites]));
    }

    function toggleFavorite(id){
      if(state.favorites.has(id)) state.favorites.delete(id);
      else state.favorites.add(id);
      saveFavorites();
      render(); // update heart state
    }

    function cardHTML(e){
      const fav = state.favorites.has(e.id);
      return `
      <article class="card" aria-label="${e.event}">
        <div class="sport-line">
          <div class="sport">${e.sport} — ${e.event}</div>
          <div class="year">${e.year} • ${e.season}</div>
        </div>
        <div class="meta">
          <span class="badge">City: ${e.city}</span>
          <span class="badge">Medal: ${e.medal}</span>
          <span class="badge">Athlete: ${e.athlete}</span>
        </div>
        <div class="desc">
          Highlight: ${e.athlete} in ${e.city} ${e.year}, ${e.season} Games.
        </div>
        <div class="actions">
          <button class="btn secondary" onclick="alert('More details for ${e.event} (${e.year})')">Details</button>
          <div class="favorite ${fav?'active':''}" role="button" aria-pressed="${fav}" onclick="toggleFavorite(${e.id})">
            <span>${fav?'★':'☆'}</span> <span>${fav?'Favorited':'Favorite'}</span>
          </div>
        </div>
      </article>`;
    }

    function render(){
      const results = filterEvents();
      refs.cards.setAttribute("aria-busy","true");
      refs.cards.innerHTML = results.map(cardHTML).join("");
      refs.cards.setAttribute("aria-busy","false");
      refs.emptyState.hidden = results.length !== 0;
    }

    // Events
    ["change","input"].forEach(evt=>{
      refs.sportSelect.addEventListener(evt, syncState);
      refs.yearSelect.addEventListener(evt, syncState);
      refs.seasonSelect.addEventListener(evt, syncState);
      refs.citySelect.addEventListener(evt, syncState);
      refs.searchInput.addEventListener(evt, syncState);
    });

    // Init
    populateFilters();
    render();

    // Expose for inline handlers
    window.toggleFavorite = toggleFavorite;
  </script>
   <script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
